<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Perfil del Administrador</title>
    <link rel="stylesheet" href="./css/perfil.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" rel="stylesheet">
  
</head>
<body class="bg-dark">

    <!-- Barra lateral -->
    <nav class="sidebar">
        <div class="sidebar-header">
            <a href="index.html" class="sidebar-brand">
                <i class="fas fa-crown"></i>
                HULUL
            </a>
        </div>
        <ul class="sidebar-nav nav flex-column">
            <li class="nav-item">
                <a class="nav-link" href="index.html">
                    <i class="fas fa-tachometer-alt"></i> Dashboard
                </a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="reservas.html">
                    <i class="fas fa-calendar-check"></i> Gestión de Reservas
                </a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="palcos_mesas.html">
                    <i class="fas fa-warehouse"></i> Palcos y Mesas
                </a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="eventos.html">
                    <i class="fas fa-star"></i> Eventos
                </a>
            </li>
            <li class="nav-item">
                <a class="nav-link active" href="usuarios.html">
                    <i class="fas fa-users"></i> Usuarios Registrados
                </a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="reportes.html">
                    <i class="fas fa-chart-line"></i> Reportes Financieros
                </a>
            </li>
        </ul>
    </nav>

    <!-- Contenido principal -->
    <div class="main-content">
        <!-- Contenedor de perfil -->
        <div class="profile-container">
            <!-- Imagen de perfil -->
            <div class="d-flex justify-content-center">
                <img src="profile.jpg" alt="Foto de Perfil" class="profile-img" id="profileImg">
            </div>
            <div class="d-flex justify-content-center">
                <button class="btn btn-edit" onclick="document.getElementById('inputFile').click();">
                    <i class="fas fa-camera"></i> Cambiar Foto
                </button>
                <input type="file" id="inputFile" style="display:none;" onchange="changeProfilePic(event)">
            </div>

            <!-- Información del perfil -->
            <div class="mt-4">
                <h3 class="text-center" id="profileName">Administrador</h3>
                <p class="text-center">Nombre: <strong id="profileFullName">Juan Pérez</strong></p>
                <p class="text-center">Correo: <strong id="profileEmail">juan.perez@admin.com</strong></p>
                <p class="text-center">Teléfono: <strong id="profilePhone">+57 300 1234567</strong></p>
                <p class="text-center">Dirección: <strong id="profileAddress">Calle 123, Bogotá</strong></p>
            </div>

            <!-- Botones para editar y cerrar sesión -->
            <div class="d-flex justify-content-center mt-4">
                <button class="btn btn-edit" data-bs-toggle="modal" data-bs-target="#editModal">
                    <i class="fas fa-edit"></i> Editar Perfil
                </button>
                <button class="btn btn-logout" onclick="logout()">
                    <i class="fas fa-sign-out-alt"></i> Cerrar Sesión
                </button>
            </div>
        </div>
    </div>

    <!-- Modal de edición del perfil -->
    <div class="modal fade" id="editModal" tabindex="-1" aria-labelledby="editModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="editModalLabel">Editar Perfil</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form>
                        <div class="mb-3">
                            <label for="editName" class="form-label">Nombre</label>
                            <input type="text" class="form-control" id="editName" value="Juan Pérez">
                        </div>
                        <div class="mb-3">
                            <label for="editEmail" class="form-label">Correo</label>
                            <input type="email" class="form-control" id="editEmail" value="juan.perez@admin.com">
                        </div>
                        <div class="mb-3">
                            <label for="editPhone" class="form-label">Teléfono</label>
                            <input type="text" class="form-control" id="editPhone" value="+57 300 1234567">
                        </div>
                        <div class="mb-3">
                            <label for="editAddress" class="form-label">Dirección</label>
                            <input type="text" class="form-control" id="editAddress" value="Calle 123, Bogotá">
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cerrar</button>
                    <button type="button" class="btn btn-primary" onclick="saveProfile()">Guardar Cambios</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS y dependencias -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js"></script>

    <script src="./Js/perfil.js"></script>
</body>
</html>
