<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HULUL - Gestión de Palcos y Mesas</title>
    <link href="./css/palcos_mesas.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" rel="stylesheet">
</head>
<body>
    <!-- Sidebar -->
    <nav class="sidebar">
        <div class="sidebar-header">
            <a href="index.html" class="sidebar-brand">
                <i class="fas fa-crown"></i>
                HULUL
            </a>
        </div>
        <ul class="sidebar-nav nav flex-column">
            <li class="nav-item">
                <a class="nav-link active" href="index.html" onclick="showSection('dashboard')">
                    <i class="fas fa-tachometer-alt"></i>
                    Dashboard
                </a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="reservas.html" onclick="showSection('reservas')">
                    <i class="fas fa-calendar-check"></i>
                    Gestión de Reservas
                </a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="palcos_mesas.html" onclick="showSection('inventario')">
                    <i class="fas fa-warehouse"></i>
                    Palcos y Mesas
                </a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="eventos.html" onclick="showSection('eventos')">
                    <i class="fas fa-star"></i>
                    Eventos 
                </a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="usuarios.html" onclick="showSection('usuarios')">
                    <i class="fas fa-users"></i>
                    Usuarios Registrados
                </a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="reportes.html" onclick="showSection('reportes')">
                    <i class="fas fa-chart-line"></i>
                    Reportes Financieros
                </a>
            </li>
        </ul>
    </nav>

    <!-- Main Content -->
    <main class="main-content">
        <div id="palcos_mesas" class="section active">
            <div class="d-flex justify-content-between align-items-center mb-4">
                <h2 class="chart-title">Gestión de Palcos y Mesas</h2>
            </div>

            <!-- Formulario para Agregar Palco -->
            <div class="row mb-4">
                <div class="col-lg-6">
                    <div class="form-container">
                        <h3 class="form-title">Agregar Palco</h3>
                        <form id="addPalcoForm">
                            <div class="mb-3">
                                <label for="palcoTipo" class="form-label">Tipo de Palco</label>
                                <select class="form-select" id="palcoTipo" required>
                                    <option value="">Seleccionar tipo...</option>
                                    <option value="VIP">VIP</option>
                                    <option value="Plata">Plata</option>
                                    <option value="Bronce">Bronce</option>
                                </select>
                            </div>
                            <div class="mb-3">
                                <label for="palcoPrecio" class="form-label">Precio</label>
                                <input type="number" class="form-control" id="palcoPrecio" required>
                            </div>
                            <button type="submit" class="btn btn-success">Agregar Palco</button>
                        </form>
                    </div>
                </div>

                <!-- Formulario para Agregar Mesa -->
                <div class="col-lg-6">
                    <div class="form-container">
                        <h3 class="form-title">Agregar Mesa</h3>
                        <form id="addMesaForm">
                            <div class="mb-3">
                                <label for="mesaTipo" class="form-label">Tipo de Mesa</label>
                                <select class="form-select" id="mesaTipo" required>
                                    <option value="">Seleccionar tipo...</option>
                                    <option value="Premium">Premium</option>
                                </select>
                            </div>
                            <div class="mb-3">
                                <label for="mesaPrecio" class="form-label">Precio</label>
                                <input type="number" class="form-control" id="mesaPrecio" required>
                            </div>
                            <button type="submit" class="btn btn-success">Agregar Mesa</button>
                        </form>
                    </div>
                </div>
            </div>

            <!-- Palcos -->
            <div class="section-title">
                <h3>Palcos</h3>
            </div>
            <div class="row" id="palcosList">
                <!-- Aquí se agregarán dinámicamente los palcos -->
            </div>

            <!-- Mesas -->
            <div class="section-title">
                <h3>Mesas</h3>
            </div>
            <div class="row" id="mesasList">
                <!-- Aquí se agregarán dinámicamente las mesas -->
            </div>
        </div>
    </main>

    <!-- Bootstrap JS y dependencias -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js"></script>
    <script src="./js/palcos_mesas.js"></script>
</body>
</html>
