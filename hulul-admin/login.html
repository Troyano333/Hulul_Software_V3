<html lang="es">
<head>

    <title>HULUL - Login</title>

            </div>
            <div class="mb-3">
                <label for="password" class="form-label">Contrase침a</label>
                <input type="password" class="form-control" id="password" placeholder="Introduce tu contrase침a" required>
            </div>
            <button type="submit" class="btn btn-login">Iniciar sesi칩n</button>
        </form>

        <!-- Mensaje de error en caso de fallo -->
        <div class="text-center mt-3" id="errorMessage" style="display: none; color: #ef4444;">
            <i class="fas fa-exclamation-triangle"></i> Usuario o contrase침a incorrectos.
        </div>
    </div>

    <!-- Bootstrap JS y dependencias -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js"></script>

    <script src="./Js/login.js"></script>
</body>
</html>
